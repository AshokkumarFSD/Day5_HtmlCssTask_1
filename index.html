<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <div class="border border-dark top-level-container">

        <h4 class="h4">Event 1</h1>
            <h5 class="h5">Number of available seats :23</h1>

                <div class="event-body">

                    <div class="image-container">
                        <img class="event-image rounded-circle"
                            src="https://media.istockphoto.com/id/974238866/photo/audience-listens-to-the-lecturer-at-the-conference.jpg?s=612x612&w=0&k=20&c=p_BQCJWRQQtZYnQlOtZMzTjeB_csic8OofTCAKLwT0M="
                            alt="Image">
                    </div>

                    <div class="user-data">
                        <form class="form-style">

                            <div class="single-input">
                                <label class="input-label" for="name">Name:</label>
                                <input class="input-val" type="text" id="fname" name="name">
                            </div>

                            <div class="single-input">
                                <label class="input-label" for="email">Email:</label>
                                <input class="input-val" type="email" id="email" name="email">
                            </div>

                            <div class="single-input">

                                <label class="input-label" for="phone_no">Phone no:</label>
                                <input class="input-val" class="input-val" type="tel" id="phone_no" name="phone_no">
                            </div>

                            <div class="single-input">
                                <label class="input-label" for="seats">Number of seats:</label>

                                <select class="input-val" name="seats" id="seats">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="single-input">
                                <label class="input-label" for="attendee_2_name">Name of Attendee 2:</label>
                                <input class="input-val" type="text" id="attendee_2_name" name="attendee_2_name"><br>
                            </div>

                            <div class="form-action">
                                <button type="submit" value="Submit">Submit</button>
                                <button type="reset" value="Cancel">Cancel</button>
                            </div>

                        </form>
                    </div>

                </div>



    </div>
</body>

</html>
